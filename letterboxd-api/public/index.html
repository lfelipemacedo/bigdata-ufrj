<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>UFRJ - Projeto MBA em Engenharia de Software</title>
</head>
<body>

    <main>
        <aside>
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="avg-rating-by-country-tab" data-bs-toggle="pill" data-bs-target="#avg-rating-by-country" type="button" role="tab" aria-controls="avg-rating-by-country" aria-selected="true">Classificação por País</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="avg-rating-by-year-tab" data-bs-toggle="pill" data-bs-target="#avg-rating-by-year" type="button" role="tab" aria-controls="avg-rating-by-year" aria-selected="false">Classificação por Ano</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="genres-by-country-tab" data-bs-toggle="pill" data-bs-target="#genres-by-country" type="button" role="tab" aria-controls="genres-by-country" aria-selected="false">Gêneros de Filmes por País</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="movies-by-genre-and-year-tab" data-bs-toggle="pill" data-bs-target="#movies-by-genre-and-year" type="button" role="tab" aria-controls="movies-by-genre-and-year" aria-selected="false">Filmes por Gênero e Ano</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="releases-by-country-tab" data-bs-toggle="pill" data-bs-target="#releases-by-country" type="button" role="tab" aria-controls="releases-by-country" aria-selected="false">Lançamentos por País</button>
                </li>
            </ul>
        </aside>
        <section class="px-5 py-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="avg-rating-by-country" role="tabpanel" aria-labelledby="avg-rating-by-country-tab">
                                <h1>Classificação por País</h1>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>País</th>
                                                <th>Quantidade de Filmes</th>
                                                <th>Avaliação</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="avg-rating-by-year" role="tabpanel" aria-labelledby="avg-rating-by-year-tab">
                                <h1>Classsificação por Ano</h1>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Avaliação</th>
                                                <th>Quantidade de Filmes</th>
                                                <th>Ano</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="genres-by-country" role="tabpanel" aria-labelledby="genres-by-country-tab">
                                <h1>Gêneros de Filmes por País</h1>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Avaliação</th>
                                                <th>Quantidade de Filmes</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="movies-by-genre-and-year" role="tabpanel" aria-labelledby="movies-by-genre-and-year-tab">
                                <h1>Filmes por Gênero e Ano</h1>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Gênero</th>
                                                <th>Quantidade de Filmes</th>
                                                <th>Ano</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="releases-by-country" role="tabpanel" aria-labelledby="releases-by-country-tab">
                                <h1>Lançamentos por País</h1>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Nome do Filme</th>
                                                <th>Países</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
